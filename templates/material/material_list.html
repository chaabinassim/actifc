{% extends "base/base.html" %}

{% block title %}Materials{% endblock %}

{% block content %}
<div id="materials-list" class="container mt-4" data-list='{"valueNames":["name"], "page": 5, "pagination": true}'>
    <h1 class="mb-4">Materials</h1>
    <a href="{% url 'material-create' %}" class="btn btn-secondary mb-3">
        <span class="fas fa-plus me-2"></span>Create New Material
    </a>

    <!-- Materials Card -->
    <div class="card">
        <div class="card-body">
            <!-- Search Box -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <input class="search form-control" placeholder="Search materials..." />
                </div>
            </div>

            <!-- Materials Table -->
            <div class="table-responsive">
                <table class="table table-striped table-sm fs-9 mb-0">
                    <thead>
                        <tr>
                            <th class="sort border-top border-translucent ps-3" data-sort="name">Material Name</th>
                            <th class="sort text-end align-middle pe-0 border-top" scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        {% for material in materials %}
                        <tr>
                            <td class="align-middle ps-3 name">{{ material.name }}</td>
                            <td class="align-middle white-space-nowrap text-end pe-0">
                                <div class="btn-reveal-trigger position-static">
                                    <button class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal fs-10" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent">
                                        <span class="fas fa-ellipsis-h fs-10"></span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-end py-2">
                                        <a class="dropdown-item" href="{% url 'material-update' material.id %}">Edit</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item text-danger" href="#!">Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">No materials available</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <div class="d-flex justify-content-between mt-3">
                <span class="d-none d-sm-inline-block" data-list-info="data-list-info"></span>
                <div class="d-flex">
                    <button class="page-link" data-list-pagination="prev">
                        <span class="fas fa-chevron-left"></span>
                    </button>
                    <ul class="mb-0 pagination"></ul>
                    <button class="page-link pe-0" data-list-pagination="next">
                        <span class="fas fa-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
